<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/logout}">log out</a>
<H2>User info</H2>
<ul>
    <li th:text="${user.getUsername()}"></li>
    <li th:text="${user.getName()}"></li>
    <li th:text="${user.getLastName()}"></li>
    <li th:text="${user.getId()}"></li>
</ul>
</body>
</html>
